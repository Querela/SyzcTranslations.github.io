<!DOCTYPE html>
<html>
{% include head.html %}

	<body>
		{% include header.html %}
		<main>
			<article>
				{{ content }}
			</article>
			
			{% if page.comments %}
			<div style="background-color: #f2ebea;">
			  <div id="disqus_thread"></div>
			  <script>

			  var disqus_config = function () {
			  	this.page.url = "{{ page.url | prepend: site.url }}".trim();
			  	this.page.identifier = "{{ page.category }} {{ page.title }}".trim();
			  	this.page.title = "{{ page.category }} {{ page.title }}".trim();
			  };
			  
			  (function() { // DON'T EDIT BELOW THIS LINE
			  var d = document, s = d.createElement('script');
			  s.src = 'https://http-syzctranslations-github-io.disqus.com/embed.js';
			  s.setAttribute('data-timestamp', +new Date());
			  (d.head || d.body).appendChild(s);
			  })();
			  </script>
			  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			</div>
			{% endif %}
		</main>
		{% include footer.html %}
	</body>
</html>
